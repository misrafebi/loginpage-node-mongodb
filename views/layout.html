
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .modal-backdrop {
            z-index: -1;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white;
        }

        .logout-btn {
            background-color: #ff9800;
            color: white;
        }

        .logout-btn:hover {
            background-color: #e68900;
        }

        .table th {
            background-color: #ff5722;
            color: white;
        }

        .add-user-btn {
            background-color: #28a745;
            color: white;
        }

        .add-user-btn:hover {
            background-color: #218838;
        }

        .action-btn {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="btn logout-btn">Logout</button>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="mb-4">User Management</h2>
        <button class="btn add-user-btn mb-3" data-toggle="modal" data-target="#addModal" onclick="openAddUser()">Add
            User</button>


        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <% users.forEach((user, index)=> { %>
                    <tr>
                        <td>
                            <%= index +1 %>
                        </td>
                        <td>
                            <%= user.username %>
                        </td>
                        <td>
                            <button class="btn btn-primary action-btn" data-toggle="modal" data-target="#editModal"
                                onclick="openEditUser()">Edit</button>
                            <button class="btn btn-danger action-btn" data-toggle="modal" data-target="#deleteModal"
                                onclick="openDeleteUser()">Delete</button>
                        </td>
                    </tr>
                    <% }); %>
            </tbody>
        </table>
    </div>



    <div class="modal" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add User</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="form-group"> <label for="addUsername">Username:</label> <input type="text"
                                class="form-control" id="addUsername"> </div> <button type="button"
                            class="btn btn-success" onclick="addUser()">Add
                            User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="editUsername">Username:</label>
                            <input type="text" class="form-control" id="editUsername" readonly>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">New Password:</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5> <button type="button"
                        class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p> <button type="button" class="btn btn-danger"
                        onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openAddUser() {
            $('#addModal').modal('show');
        }

        function openEditUser(username) {
            $('#editUsername').val(username);
            $('#editModal').modal('show');
        }

        function openDeleteUser(username) {
            $('#deleteModal').modal('show');
        }



        function addUser() {
            $('#addModal').modal('hide');
        }


        function saveChanges() {
            $('#editModal').modal('hide');
        }

        function confirmDelete() {
            $('#deleteModal').modal('hide');
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
